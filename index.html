<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calorias.png">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="calculadora-de-calorias.png">
        </header>
        <div class="conteudo">
            <form id="form">
                <div class="form-grupo">
                    <label for="genero">Seu sexo</label>
                    <select id="genero">
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                    </select>
                </div>
                <div class="form-grupo">
                    <label for="idade">Sua idade</label>
                    <input type="number" id="idade">
                </div>
                <div class="form-grupo">
                    <label for="peso">Seu peso</label>
                    <input type="number" id="peso">
                </div>
                <div class="form-grupo">
                    <label for="altura">Sua altura</label>
                    <input type="number" id="altura">
                </div>
                <div class="form-grupo">
                    <label for="nivel-atividade">Seu nivel de atividade física</label>
                    <select id="nivel-atividade">
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>
                <div class="form-grupo">
                    <button type="submit">Calcular!</button>
                </div>
            </form>
            <div class="resultado-container" id="resultado">
            </div>

        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
